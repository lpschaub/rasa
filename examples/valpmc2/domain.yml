      \ comme indiqué dans nos CGV et dans l'email de confirmation de commande. il\
      \ vous suffit pour cela simplement de nous adresser le justificatif de dédouanement\
      \ par email à l'adresse suivante : _Email1_.  ai je répondu à vos attentes"
