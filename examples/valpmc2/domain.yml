  utter_DeliveryCost_ProvideInfo:
  - text: "les frais de port dépendent de l'option de livraison choisie et du nombre\
      \ de produits commandés : - pour une livraison en {place}  il faut ainsi compter\
      \ {amount} pour le premier article commandé puis {amount} par produit supplémentaire\
